<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="site-main">
        <aside class="sidebar">
            <div class="logo-section">
                <img src="./img/logo.svg" alt="">
            </div>

            <div class="navigation">

                <div class="home">
                    <img src="./img/home.svg" alt="">
                    <a href=""><span>Home</span></a>
                </div>

                <div class="search">
                    <img src="./img/search.svg" alt="">
                    <a href=""><span>Search</span></a>
                </div>

                <div class="library">
                    <img src="./img/libreria.svg" alt="">
                    <a href=""><span>Library</span></a>
                </div>
            </div>

            <div class="playlist">
                <h5>Playlist</h5>
                <div class="crea">
                    <i class="fa-solid fa-plus"></i>
                    <a href="#">
                        <span>Crea Playlist</span>
                    </a>
                </div>

            </div>

            <div class="list">
                <ul>
                    <li><a href="">Top Hits Italia</a></li>
                    <li><a href="">Alta Rotazione</a></li>
                    <li><a href="">Indie Italia</a></li>
                    <li><a href="">Big Italiani</a></li>
                    <li><a href="">Graffiti Pop</a></li>
                    <li><a href="">Casa Dolce Casa</a></li>
                    <li><a href="">Zona Trap</a></li>
                </ul>
            </div>

            <div class="side-footer">
                <div class="install">
                    <i class="fa-solid fa-arrow-down"></i>
                    <span>Installa App</span>
                </div>

                <hr>

                <div class="user">
                    <img src="./img/profile.svg" alt="">
                    <a href=""><span>John Doe</span></a>

                </div>
            </div>




        </aside>

        <div class="container">
            <header class="site-head">
                <a class="btn" href="#">Effettua l'Upgrade</a>
            </header>
            <nav class="site-nav"></nav>
        </div>
    </main>
    <footer class="site-footer">

        <div class="track">
            <div class="track-img">
                <a href="#"><img src="./img/sinister.jpeg" alt="Una Mattina Album"></a>
            </div>
            <div class="track-info">
                <h5>Sinister</h5>
                <a href="#">
                    <span>Brano Nome</span>
                </a>
            </div>
            <div class="track-icons">
                <a href="#"><i class="fa-regular fa-heart"></i></a>
                <a href="#"><i class="fa-regular fa-folder"></i></a>
            </div>

        </div>

        <div class="main-controls">
            <div class="track-controls">
                <a href="#"><i class="fa-solid fa-shuffle"></i></a>
                <a href="#"><i class="fa-solid fa-backward-step"></i></a>
                <a href="#"><i class="fa-regular fa-circle-play fa-2xl"></i></a>
                <a href="#"><i class="fa-solid fa-forward-step"></i></a>
                <a href="#"><i class="fa-solid fa-rotate-right"></i></a>
            </div>
            <div class="container-track-bar">
                <span>01:47</span>
                <div class="track-bar">
                    <div class="white-bar"></div>
                    <div class="gray-bar"></div>
                </div>
                <span>05:57</span>
            </div>
        </div>
        <div class="right-controls">
            <div class="device-controls">
                <i class="fa-solid fa-list"></i>
                <i class="fa-solid fa-desktop"></i>
                <i class="fa-solid fa-volume-high"></i>
            </div>

            <div class="track-bar">
                <div class="white-bar"></div>
                <div class="gray-bar"></div>
            </div>
        </div>


    </footer>

</body>

</html>
